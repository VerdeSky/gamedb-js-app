<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Database JS App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css\styles.css">
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul class = "pokemon-list"></ul>
    <div id="pokemonModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="pokemon_image_url" alt="Pokémon Name" class="pokemon-image">
        <div class="pokemon-info">
          <h1 class="pokemon-name">Pokémon Name</h1>
          <p class="pokemon-type">Type: <span>Type Here</span></p>
          <p class="pokemon-height">Height: <span>Height Here</span></p>
        </div>
      </div>
    </div>
    <script src="js/promise-pollyfill.js"></script>
    <script src="js/fetch-pollyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
